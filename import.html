<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Importador de Livros</title>
    <style>
        body { font-family: sans-serif; padding: 2em; line-height: 1.6; }
        textarea { width: 100%; height: 200px; margin-bottom: 1em; }
        button { font-size: 1.2em; padding: 10px 20px; cursor: pointer; }
        #logs { margin-top: 1em; border: 1px solid #ccc; padding: 1em; height: 400px; overflow-y: scroll; background: #f9f9f9; }
        .log-item { padding: 2px 5px; border-bottom: 1px solid #eee; }
        .log-item.success { color: green; }
        .log-item.error { color: red; font-weight: bold; }
        .log-item.info { color: blue; }
    </style>
</head>
<body>
    <h1>Importador de Livros a partir de CSV</h1>
    <p>Cole o conteúdo do seu arquivo CSV (incluindo a linha do cabeçalho) na caixa abaixo e clique em iniciar.</p>
    
    <label for="csv-data">Dados do CSV:</label>
    <textarea id="csv-data" placeholder="Nome do livro	Aquisição/Adição	Ano lanç.	Editora..."></textarea>
    
    <button id="start-import">Iniciar Importação</button>
    
    <h3>Progresso da Importação:</h3>
    <div id="logs"></div>

    <script src="import.js"></script>
</body>
</html>
